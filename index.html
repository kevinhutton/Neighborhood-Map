<!DOCTYPE html>
<html>
<head>
  <title>BerkMap - The Berkeley Place Finder</title>
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-1.11.3.min.js">
  </script>
  <script src="js/knockout-3.4.1.js">
  </script>
  <script src="js/app.js">
  </script>
  <script src=
  "https://maps.googleapis.com/maps/api/js?key=AIzaSyAdWpVqnz0Xxc9gwCEDb4QWIhqwP5RMiwo&amp;callback=startApp"
  async defer onerror="googleMapsLoadingError()">
  </script>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <h1>BerkMap - The Berkeley Place Finder</h1>
    </div>
    <div class="search-bar">
      <b><label>Find Places:</label></b> <input id="search-box"
      placeholder="&lt;Enter place or category name here&gt;"
      data-bind="textInput: searchCriteria">
    </div>
    <div id="map">
      <p class="map-error"></p>
    </div>
    <div class="places">
      <h1>Places</h1>
      <ul id="results" data-bind="foreach: filteredPlaces">
        <li class="place" id="place" data-bind=
        "text: name, click: $parent.displayPlaceInformation"></li>
      </ul>
    </div>
  </div>
</body>
</html>
